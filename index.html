<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://kit.fontawesome.com/2a3ecd6589.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="box">
            <div class="left">
                <div class="mydetails">

                    <h2>Get in touch</h2>

                    <div class="para">
                        <i class="fa fa-map-marker"></i>

                        
                        <p class="address">GS development solution, Delhi, India.</p>
                    </div>
                    <div class="para">
                        <i class="fa fa-envelope"></i>


                        <p class="email">lorem@ipsum.com</p>
                    </div>
                    <div class="para">

                        <i class="fa fa-mobile"></i>

                        <p class="mobile">+91 9876543210 </p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="formbox">
                    <h2>Contact Us</h2>

                    <div class="inputbox">
                        <input type="text" name="name" placeholder="name" required>
                        <input type="email" name="name" placeholder="email" required>
                        <input type="number" name="name" placeholder="Mobile no." required>
                        <textarea  class="messagebox" placeholder="enter message here" required></textarea>
                    </div>
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
